name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.0.1 # Sử dụng bản stable mới nhất của Poetry 2.x
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with dev

      - name: Install project
        run: poetry install --no-interaction

      # Bước mới: Kiểm tra Linting bằng Ruff
      - name: Lint with Ruff
        run: poetry run ruff check .

      # Bước mới: Kiểm tra Format bằng Ruff
      - name: Check formatting with Ruff
        run: poetry run ruff format --check .

      # Chạy test với coverage (Sẽ dùng config từ pyproject.toml)
      - name: Run tests with coverage
        run: poetry run pytest --cov=apps --cov-report=term-missing --cov-fail-under=80
